<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Welcome.css">
</head>

<body>
    <h1>Welcome to the Home Page</h1>
    <div class="buttons1">
        <button class="button" onclick="window.location.href='index.html'">Back</button>
    </div>
    <p id="welcome-message"></p> <!-- This will hold the personalized message -->

    <div class="container">
        <div class="icon" onclick="window.location.href='Attendence.html'">
            <img src="Images/Attendance.png" alt="Attendance">
            <p>Attendance</p>
        </div>
        <div class="icon" onclick="window.location.href='Learnings.html'">
            <img src="Images/Online-learning.png" alt="Learnings">
            <p>Learnings</p>
        </div>
        <div class="icon" onclick="window.location.href='ComingSoon.html'">
            <img src="Images/Timetable.png" alt="Study Materials">
            <p>Time Table</p>
        </div>
        <div class="icon" onclick="window.location.href='ComingSoon.html'">
            <img src="Images/Assignment.png" alt="Assignments">
            <p>Assignments</p>
        </div>
        <div class="icon" onclick="window.location.href='ComingSoon.html'">
            <img src="Images/Announcement.png" alt="Announcement">
            <p>Announcements</p>
        </div>
        <div class="icon" onclick="window.location.href='ComingSoon.html'">
            <img src="Images/notification.png" alt="Notification">
            <p>Notification</p>
        </div>
    </div>

    <div class="buttons">
        <button class="button" onclick="window.location.href='Welcome1.html'">Next</button>
    </div>

    <script>
        // Retrieve the username from sessionStorage and display it
        const username = sessionStorage.getItem("username");
        const welcomeMessage = document.getElementById("welcome-message");

        if (username) {
            welcomeMessage.textContent = `Hey ${username}! You have successfully logged in.`;
        } else {
            welcomeMessage.textContent = `Hey! You have successfully logged in.`;
        }
    </script>
</body>

</html>
