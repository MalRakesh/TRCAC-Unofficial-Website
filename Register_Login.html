<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRCAC - Registration and Login</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Images/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="Images/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon/favicon-16x16.png">
    <link rel="manifest" href="Images/favicon/site.webmanifest">
    <link rel="stylesheet" href="Register_Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>TRCAC Student Form</h1>
    </header>
    <main>
        <div class="form-container" id="registration-container">
            <h2>Register</h2>
            <form id="registration-form" method="POST">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <input type="text" id="class" name="class" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality:</label>
                        <input type="text" id="nationality" name="nationality" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-number">Contact Number:</label>
                        <input type="tel" id="contact-number" name="contact-number" required pattern="[0-9]{10}"
                            placeholder="Enter 10-digit number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="6"
                            placeholder="Minimum 6 characters">
                    </div>
                </fieldset>
                <div class="form-buttons">
                    <input type="submit" value="Register">
                    <button type="button" onclick="location.href='index.html'">Back</button>
                </div>
                <div id="registration-feedback" class="feedback"></div>
                <p>Already registered? <a href="#" onclick="toggleForms()">Login here</a></p>
            </form>
        </div>

        <div class="form-container" id="login-container" style="display: none;">
            <h2>Login</h2>
            <form id="login-form" method="POST">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required minlength="6">
                </div>
                <div class="form-buttons">
                    <input type="submit" value="Login">
                    <button type="button" onclick="toggleForms()">Back</button>
                </div>
                <div id="login-feedback" class="feedback"></div>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 TRCAC. All rights reserved.</p>
    </footer>
    <script src="Register_Login.js"></script>
</body>

</html>
