<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content and Map Layout</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="512x512" href="Images/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="Contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css"
        integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="description">
                <h2>Location</h2>
                <p>Thakur Ramnarayan Educational Campus, S.V. Road, Dahisar (East), Mumbai-400068.</p>
            </div>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.6335586569858!2d72.86385377498215!3d19.254795581986993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b1003fe46019%3A0xf7674c1cce98c95a!2sThakur%20Ramnarayan%20College%20of%20Arts%20and%20Commerce!5e0!3m2!1sen!2sin!4v1716117634000!5m2!1sen!2sin%22%20width=%22600%22%20height=%22450%22%20style=%22border:0;%22%20allowfullscreen=%22%22%20loading=%22lazy%22%20referrerpolicy=%22no-referrer-when-downgrade%22"
                    width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="">
                </iframe>
            </div>


        </div>
        <div class="right-side">
            <h1>Contact</h1>
            <p id="name">Thakur Ramnarayan College of Arts and Commerce (TRCAC)</p>
            <h3>Start your future today!</h3>


            <i id="insta" class="fab fa-instagram"
                onclick="location.href='https://www.instagram.com/trcacmumbai/?hl=en.com'">
                <span>Instagram</span>
            </i>
            <br>

            <i id="blue" class="fab fa-facebook" onclick="location.href='https://www.facebook.com/trcacmumbai'">
                <span>Facebook</span>
            </i>
            <br>

            <i id="blue" class="fab fa-twitter" onclick="location.href='https://trcac.org.in/contactus'">
                <span>Twitter</span>
            </i>
            <br>

            <i id="red" class="fab fa-youtube"
                onclick="location.href='https://www.youtube.com/channel/UC3x6NTizP8QBvyTVqeLzA-A'"><span>Youtube</span></i>
            <br>

            <i id="blue" class="fas fa-globe" onclick="location.href='https://trcac.org.in/'">
                <span>Website</span>
            </i>
            <br>
        </div>
    </div>
    <div class="buttons">
        <button class="button" onclick="window.location.href='About.html'">Back</button>
        <!-- <button class="button" onclick="window.location.href='Contact.html'">Next</button> -->
    </div>


</body>

</html>
